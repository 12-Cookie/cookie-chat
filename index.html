<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie-Chat</title>

    <link
      href="../assets/cookie_logo.png"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />

    <!-- script -->
    <script src="./scripts/getRoomData.js" type="module" defer></script>
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/signinOrUserName.js" type="module" defer></script>

    <!-- swiper -->
    <script src="./scripts/swiper.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="main-logo">
          <a href="./index.html">
            <img src="../public/cookie_logo.png" alt="" />
            <span>Cookie-Chat</span>
          </a>
        </div>
        <div class="empty"></div>
        <div class="login-icon">
          <a class="signup-link" href="./views/signup.html">
            <span class="signup-or-name"></span>
          </a>
        </div>
        <div class="login-icon">
          <a class="signin-link" href="./views/login.html">
            <span class="signin-or-logout"></span>
          </a>
        </div>
      </div>
    </header>

    <section class="main">
      <nav>
        <div class="container">
          <ul>
            <li class="chat-list"><a>채팅 목록</a></li>
            <li class="my-chat"><a>나의 채팅</a></li>
            <li class="like-chat">
              <a>관심 채팅</a>
            </li>
          </ul>
        </div>
      </nav>

      <main id="chat-views">
        <div class="container swiper">
          <ul class="card-container swiper-wrapper"></ul>
        </div>
      </main>
    </section>
  </body>
</html>
