<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie-Chat</title>

    <link
      href="../assets/cookie_logo.png"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/isLogin.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="main-logo">
          <a href="../index.html">
            <img src="../public/cookie_logo.png" alt="" />
            <span>Cookie-Chat</span>
          </a>
        </div>
        <div class="empty"></div>
        <div class="login-icon">
          <a class="signin-link" href="./signup.html">
            <span class="signin-or-name">회원가입</span>
          </a>
        </div>
        <div class="login-icon">
          <a href="./login.html">
            <span>로그인</span>
          </a>
        </div>
      </div>
    </header>

    <main id="isLogin">
      <div class="container">
        <h1>로그인 해주세요</h1>
        <button class="btn"><a href="./login.html">로그인 하러 가기</a></button>
      </div>
    </main>
  </body>
</html>
