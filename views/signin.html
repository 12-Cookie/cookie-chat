<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie-Chat</title>

        <link
            href="../assets/cookie_logo.png"
            rel="shortcut icon"
            type="image/x-icon"
        />

        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- style -->
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/header.css" />
        <link rel="stylesheet" href="../styles/signin.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="main-logo">
                    <a href="../index.html">
                        <img src="../public/cookie_logo.png" alt="" />
                        <span>Cookie-Chat</span>
                    </a>
                </div>
                <div class="empty"></div>
                <div class="login-icon">
                    <a href="./signin.html">
                        <span>회원가입</span>
                    </a>
                </div>
                <div class="login-icon">
                    <a href="./login.html">
                        <span>로그인</span>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <form class="sign-in-form">
                    <div class="email">
                        <label>이메일</label>
                        <input
                            class="input-email"
                            type="email"
                            placeholder="이메일을 입력해주세요."
                        />
                    </div>
                    <div class="name">
                        <label>이름</label>
                        <input
                            class="input-name"
                            type="text"
                            placeholder="이름을 입력해주세요."
                        />
                    </div>
                    <div class="pw">
                        <label>비밀번호</label>
                        <input
                            class="input-pw"
                            type="text"
                            placeholder="8~16자 영문 소/대문자, 숫자를 입력해주세요."
                        />
                    </div>
                    <div class="c-pw">
                        <label>비밀번호 확인</label>
                        <input
                            class="input-pw-check"
                            type="text"
                            placeholder="비밀번호를 똑같이 입력해주세요."
                        />
                    </div>
                    <div>
                        <button type="submit" class="sign-in-btn">
                            회원가입
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <script src="../scripts/signin.js"></script>
    </body>
</html>
