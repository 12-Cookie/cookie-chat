<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie-Chat</title>

    <link
      href="../assets/cookie_logo.png"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/updatePage.css" />

    <!-- script -->
    <script src="../scripts/signinOrUserName.js" type="module" defer></script>
    <script
      src="../scripts/changeLocation/updateProfile.js"
      type="module"
      defer
    ></script>
    <script type="module">
      import loading from "../scripts/loading.js";
      loading(false);
    </script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="main-logo">
          <a href="../index.html">
            <img src="../public/cookie_logo.png" alt="" />
            <span>Cookie-Chat</span>
          </a>
        </div>
        <div class="empty"></div>
        <div class="login-icon">
          <a class="signin-or-name" href="./login.html">
            <span id="userDisplayName" class="signin-or-name">이용훈</span>
          </a>
        </div>
      </div>
    </header>

    <main id="my-page">
      <div class="container">
        <div class="profile-card">
          <div class="info-wrap">
            <div>
              <label>이름</label>
              <input id="nameInput" type="text" />
            </div>
            <div>
              <label>이메일</label>
              <input id="emailInput" type="text" />
            </div>
          </div>
          <div class="btn-wrap">
            <button class="submit-btn" type="submit">수정</button>
            <button class="go-profile-page">취소</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
